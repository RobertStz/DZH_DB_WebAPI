<meta charset="utf-8">
<html lang="de">
<div class="wrapper"> <!-- Flex Row -->

  <div id="logIn">
    <h2>Anmeldung</h2>
    <br>
    <label>E-Mail:</label>
    <input id="emailInput" required>
    <br>
    <label>Password:</label>
    <input id="passwordInput" required>
    <br>
    <button id="submit" (click)="login($event)" >Anmelden</button>
  </div>


</div>
